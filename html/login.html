<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <title>회원가입</title>
</head>
<body>
<header class="header">
  <img class="logo", src="../img/image_2.png">
  <h1>Chosun.servey</h1>
  <nav>
    <h3><a href="mainbefore.html">로그인</a></h3>
    <h3><a href="login.html">회원가입</a></h3>
  </nav>
</header>

<div class="container">
  <aside class="sidebar">
    <li><a href="#">설문 리스트</a></li>
    <li><a href="#">설문 만들기</a></li>
    <li><a href="#">나의 설문</a></li>
    <li><a href="#">마이페이지</a></li>
  </aside>

  <main>
    <div class="signup">
      <h2>회원가입</h2>
        <form id="registration-form">
          <div class="select-job">
            <label><input type="radio" name="option" value="student">학생</label>
            <label><input type="radio" name="option" value="faculty">교직원</label>
            <label><input type="radio" name="option" value="admin">관리자</label><br>
          </div>
            <input type="text" id="username" placeholder="이름을 입력해주세요." required><br>
            <input type="userid" id="userid" placeholder="학번 / 교번을 입력해주세요." required><br>
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요." required><br>
            <input type="password" id="pwd" placeholder="비밀번호를 재입력해주세요." required><br>
          <div class="gender">
            <input type="radio" id="male" name="gen" value="female"><label for="male">남자</label>
            <input type="radio" id="female" name="gen" value="female"><label for="female">여자</label>
          </div>
          <div class="dropdown">
            <div class="dropdown1">
              <label for="depart">학과:</label>
              <select name="department" id="depart">
                <option value="컴공">컴퓨터공학과</option>
              </select>
            </div>
            <div class="dropdown2">
              <label for="grade">학년:</label>
              <select name="department" id="grade">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
                <option value="4">4학년</option>
                <option value="5">교직원</option>
                <option value="6">관리자</option>
              </select>
            </div>
          </div>
          <input type="date" id="date" name="date"> <!--//현재날짜를 가입날짜로-->
          <button type="submit">가입</button>
        </form>
      </div>
  </main>
</div>

<footer>
  <p>&copy; 2023 Your Website</p>
</footer>
</body>
</html>
